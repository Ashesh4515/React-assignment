<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="picturegallery.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="lpu.jpeg" alt="logo" size="">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#pictures">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#add-picture">Add Picture</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="pictures">
        <div class="container">
            <h2>Pictures Section</h2>
            <div class="row" id="pictures-grid"></div>
        </div>
    </section>
    <section id="add-picture">
        <div class="container">
            <h2>Add Picture</h2>
            <form id="picture-form">
                <div class="form-group">
                    <label for="picture-url">Picture URL</label>
                    <input type="text" class="form-control" id="picture-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Website. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
